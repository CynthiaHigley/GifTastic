<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
     
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>gifTastic</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- //used a container so that I could format the text box and user entries on the right  -->
	<div class="container">
		<div class="row">
			<div id="allCountries">
				<button class="countryList" value="Britian">Britian</button>
				<button class="countryList" value="Japan">Japan</button>
				<button class="countryList" value="Spain">Spain</button>
			</div>
		
		<div class="row"></div>
			<div class="col-sm-8"></div>
			<div id="giphyPixs"></div>
			<div class="col-sm-4">
			<div id="textColumn">
				<form id="countryForm">
					<label for="countryInput">Add a country you would like to travel</label>
					<input type="text" id="countryInput"><br>
					<input id="addCountry" type="submit" value="Submit">
				</div>
			</div>
				</form>
			</div>
		</div>
		</div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
